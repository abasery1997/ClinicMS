<div class="main">
  <div class="container ">
    <div class="card border-1 w-75 mx-auto">

      <div class="card-body p-5">
        <div class="w-100 mb-3 text-center">
          <h1 class="">Welcome Back</h1>
        </div>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control" name="password" id="password">
          </div>
          <div class="row mt-2 mb-3 g-0">
            <div class="mb-3 col-lg-2 col-6 offset-lg-2 form-check">
              <input type="radio" class="form-check-input" value="d" name="userType" id="d" (change)="chooseType($event)">
              <label class="form-check-label">Doctor</label>
            </div>
            <div class="mb-3 col-lg-2 col-6 form-check">
              <input type="radio" class="form-check-input" value="p" name="userType" id="p" (change)="chooseType($event)">
              <label class="form-check-label">Patient</label>
            </div>
            <div class="mb-3 col-lg-2 col-6 form-check">
              <input type="radio" class="form-check-input" value="e" name="userType" id="e" (change)="chooseType($event)">
              <label class="form-check-label">Employee</label>
            </div>
            <div class="mb-3 col-lg-2 col-6 form-check">
              <input type="radio" class="form-check-input" value="a" name="userType" id="a"(change)="chooseType($event)">
              <label class="form-check-label">Admin</label>
            </div>
          </div>
          <div class=" row justify-content-center ">
            <button type="button" (click)="goHome()" class="btn btn-primary mx-auto w-50">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
