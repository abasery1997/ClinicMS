<!-- Start Form Modal -->
<div
  class="modal fade"
  id="addForm"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="addModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header px-5 bg-black text-white">
        <h2 class="modal-title" id="addModalTitle">Add Appointment</h2>
        <button
          type="button"
          class="btn-close bg-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form action="" method="post">
        <div class="modal-body px-5">
          <div class="row">
            <div class="my-3 col-lg-4 col-md-6 col-12">
              <label for="PatientName" class="form-label">Patient Name</label>
              <select class="form-select" id="PatientName" required>
                <option value="0" selected>select patient name</option>
              </select>
            </div>
            <div class="my-3 col-lg-4 col-md-6 col-12">
              <label for="DoctorName" class="form-label">Doctor Name</label>
              <select class="form-select" id="DoctorName" required>
                <option value="0" selected>select doctor name</option>
              </select>
            </div>
            <div class="my-3 col-lg-4 col-md-6 col-12">
              <label for="EmployeeName" class="form-label">Employee Name</label>
              <select class="form-select" id="EmployeeName" required>
                <option value="0" selected>select employee name</option>
              </select>
            </div>
            <div class="my-3 col-lg-4 col-md-6 col-12">
              <label for="date" class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                id="date"
                #date
                required
              />
            </div>
            <div class="my-3 col-lg-4 col-md-6 col-12">
              <label for="time" class="form-label">Time</label>
              <input
                type="time"
                class="form-control"
                id="time"
                #time
                required
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
            Cancel
          </button>
          <button type="submit" class="btn btn-success" data-bs-dismiss="modal">
            Add
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- End Form Modal -->
