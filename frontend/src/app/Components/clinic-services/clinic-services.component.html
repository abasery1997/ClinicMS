<!-- Start Table -->
<div class="card m-3" style="min-width: fit-content">
    <div class="card-header d-flex justify-content-between">
        <h1 class="fw-bold">Clinic Service Manage</h1>
        <button *ngIf="!editService" data-bs-toggle="modal" data-bs-target="#addForm" class="btn btn-success">
            Add Clinic Service
        </button>
        <button *ngIf="editService" data-bs-toggle="modal" data-bs-target="#addForm" class="btn btn-success">
            Edit Clinic Service
        </button>
    </div>
    <div class="card-body">
        <!-- <table datatable [dtOptions]="dtOptions"  class="table table-bordered border-dark"></table> -->
        <!-- <div class="hSpace py-5 bg-danger" ></div> -->
        <div class="table-padding">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  class="table table-bordered text-center"> 
                <thead class="bg-dark mt-5 text-white">
                    <tr>
                        <th>Name</th>
                        <th>Invoice Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                     <tr *ngFor="let s of services">
                        <td>{{s.name}}</td>
                        <td>{{s.invoiceAmount}} EGP</td>
                        <td>
                            <button data-bs-toggle="modal" data-bs-target="#addForm" (click)="setClinicService(s)" class="btn btn-success mx-1 my-auto">
                                Edit
                            </button>
                            <button data-bs-toggle="modal" data-bs-target="#deleteForm" (click)="setClinicService(s)" class="btn btn-danger mx-1 my-auto">
                                Delete
                            </button>
                        </td>
                    </tr> 
                </tbody>
            </table> 
        </div>
    </div>
</div>
<!-- End Table -->
<!-- Start Form Modal -->
<div class="modal fade" id="addForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="addModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header px-5 bg-black text-white">
                <h2 class="modal-title" id="addModalTitle">Add Clinic Service</h2>
                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action=""  method="post">
                <div class="modal-body px-5">
                    <div class="row">
                        <div class="my-3  col-md-6 col-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" [value]="service.name" class="form-control" id="name" placeholder="Ex : GP" #Name
                                required />
                        </div>
                        <div class="my-3  col-md-6 col-12">
                            <label for="amount" class="form-label">Invoice Amount</label>
                            <input type="number" class="form-control" [value]="service.invoiceAmount" id="amount" placeholder="Ex : 120" #amount
                                required />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button *ngIf="!editService" type="button" (click)="addService(amount.value,Name.value)" class="btn btn-success" data-bs-dismiss="modal">
                        Add
                    </button>
                    <button *ngIf="editService" type="button" (click)="addService(amount.value,Name.value)" class="btn btn-success" data-bs-dismiss="modal">
                        Edit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- End Form Modal -->
<!-- Start Delete Modal -->
<div class="modal fade" id="deleteForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Delete Clinic Service</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- <form action="" (submit)="delete()" method="get"> -->
            <form action="" method="get">
                <div class="modal-body">
                    <h4>
                        Are You Sure You Want to Delete Clinic Service ?
                        <!-- {{ doctor.firstname }} -->
                        <!-- {{ doctor.lastname }} ? -->
                    </h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="button" (click)="delete()" class="btn btn-danger" data-bs-dismiss="modal">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Delete Modal -->
