  <!-- Start Form Modal -->
  <div
    class="modal fade"
    id="addForm"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="addModalTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header px-5 bg-black text-white">
          <h2 class="modal-title" id="addModalTitle">Add Patient</h2>
          <button
            type="button"
            class="btn-close bg-white"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form
          action=""
    
          method="post"
        >
          <div class="modal-body px-5">
            <div class="row">
              <div class="my-3 col-lg-4 col-md-6 col-12">
                <label for="fname" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fname"
                  placeholder="Ex : Ahmed"
                  #firstName
                  required
                />
              </div>
              <div class="my-3 col-lg-4 col-md-6 col-12">
                <label for="lname" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  #lastName
                  id="lname"
                  placeholder="Ex : Mohamed"
                  required
                />
              </div>
              <div class="my-3 col-lg-4 col-md-6 col-12">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  #phone
                  id="phone"
                  required
                />
              </div>
              <div class="my-3 col-lg-4 col-md-6 col-12">
                <label for="emergencyPhone" class="form-label">Emergency Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  #emergencyPhone
                  id="emergencyPhone"
                  required
                />
              </div>
              <div class="my-3 col-lg-4 col-md-6 col-12">
                <label for="gender" class="form-label">Gender</label>
                <select
                  class="form-select"
                  id="gender"
                  name="gender"
                  [(ngModel)]="gender"
                  required
                >
                  <option selected value="m">Male</option>
                  <option value="f">Female</option>
                </select>
              </div>
              <div class="my-3 col-lg-4 col-md-6 col-12">
                <label for="bdate" class="form-label">Birth Date</label>
                <input
                  type="date"
                  
                  class="form-control"
                  #bdate
                  id="bdate"
                  required
                />
              </div>
              <div class="my-3 col-lg-4 col-md-6 col-12">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="name@example.com"
                  #email
                  required
                />
              </div>
              <div class="my-3 col-lg-4 col-md-6 col-12">
                <label for="password" class="form-label">Login Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  #password
                  required
                />
              </div>
  
              <div class="my-3 col-lg-4 col-md-6 col-12">
                <label for="image" class="form-label">Image</label>
                <input
                  class="form-control"
                  type="file"
                  id="image"
                  (change)="onFileSelected($event)"
                  #image
                  multiple
                  required
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-success" data-bs-dismiss="modal">
              Add
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- End Form Modal -->
  <!-- Start Delete Modal -->
  <div
    class="modal fade"
    id="deleteForm"
    data-bs-backdrop="static"
    data-bs-keyboard="false"
    tabindex="-1"
    aria-labelledby="modalTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Delete Patient</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <form action="" (submit)="delete()" method="get">
          <div class="modal-body">
            <h4>
              Are You Sure You Want to Delete Patient {{ doctor.firstname }}
              {{ doctor.lastname }} ?
            </h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">
              Cancel
            </button>
            <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">
              Delete
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End Delete Modal -->
