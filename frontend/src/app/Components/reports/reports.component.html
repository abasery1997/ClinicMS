<div class="container d-flex flex-column align-items-center p-2">
  <div class="card w-100 m-2">
    <div class="card-header">Invoices</div>
    <div class="card-body">
      <div class="table-padding">
        <table
          datatable
          [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          class="table table-bordered text-center"
        >
          <thead class="table-dark">
            <tr>
              <th>Doctor Name</th>
              <th>Patient Name</th>
              <th>Clinic Service</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let inv of invoices">
              <td>{{ inv.doctorName }}</td>
              <td>{{ inv.patientName }}</td>
              <td>{{ inv.clinicServiceName }}</td>
              <td>{{ inv.clinicServiceAmount }}</td>
              <td>{{ inv.appDate|date }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="card w-100 m-2">
    <div class="card-header">Income Per Month</div>
    <div class="card-body row d-flex justify-content-center">
      <div class="chart col-12 col-lg-9">
        <canvas
          baseChart
          [data]="incomeChartData"
          [type]="incomeChartType"
          [options]="chartOptions"
        >
        </canvas>
      </div>
    </div>
  </div>
  <div class="card w-100 m-2">
    <div class="card-header">Patients Gender</div>
    <div class="card-body row d-flex justify-content-center">
      <div class="chart col-8 col-lg-4">
        <canvas
          baseChart
          [data]="genderChartData"
          [type]="genderChartType"
          [options]="chartOptions"
        >
        </canvas>
      </div>
    </div>
  </div>
